{% import 'website/modules/price.html' as price with context %}

<div class="container photo-lightbox">
    <div class="row">
        <div class="col">
            <img class="card-img-top" src="{{data.url_image}}" alt="{{data.title|lower}}"> 
        </div>
        <div class="col my-auto">
            <form>                
                <div class="form-group row">
                    <label class="col-sm-5" for="inputState">Photo size(?)</label>
                    <div class="col-sm">
                        <select id="inputState" class="form-control">
                            <option selected>High quality ({{data.size[0]}}x{{data.size[1]}})</option>
                        </select>                        
                    </div>
                </div>
                <hr/>
                <div class="photo-lightbox-price">
                    <span>Total:</span>
                    {{ price.discount(data.discounted_price, data.discounted_price) }}
                </div>
                <hr/>
                <a href="{{data.url_add_to_cart}}" class="btn btn-primary mb-2 cart-add w-100">ADD TO CART</a>  
                <div class="alert alert-link alert-success alert-dismissible w-100 fade show" role="alert" style="visibility: hidden;">
                    <strong>1 item</strong> has been added to your cart. Click <a href="{{url_for('shop.cart_detail', url=current_url)}}">HERE</a> to visit your cart.
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
            </form>
        </div>
    </div>
</div>
