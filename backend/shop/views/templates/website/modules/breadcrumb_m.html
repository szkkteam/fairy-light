{% macro base() %}
<nav aria-label="breadcrumb" class="album-navigation">
    <ol class="breadcrumb">
        {{ caller() }}
    </ol>
</nav>
{% endmacro %}

{% macro link(endpoint, name, is_active=False) %}
    {% if not is_active %}
        <li class="breadcrumb-item">
            <a href="{{endpoint}}">{{name}}</a>
        </li>
    {% else %}
        <li class="breadcrumb-item active" aria-current="page">{{name}}</li>
    {% endif %}
{% endmacro %}
