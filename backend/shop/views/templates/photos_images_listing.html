{% extends 'photos_index.html' %}

{% block photos_section %}     
    {% for element in data %}
    <div class="col-6 col-md-3">
        {{ card.render(element.id, 'image', element.get_path(), url_for('shop.cart_item_api', item_id=element.id), element.get_thumbnail_path(), None, element.price) }}
    </div>    
    {% endfor %}
{% endblock %}
