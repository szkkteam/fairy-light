{% macro base(id, animation='', class='') %}
    <div class="modal {{animation if animation is iterable and animation is not string else [animation] |join(' ')}}" id="{{id}}">
        <div class="modal-dialog {{class if class is iterable and class is not string else [class] |join(' ') }}">
            <div class="modal-content">
                {{ caller() }}                
            </div>            
        </div>
    </div>
{% endmacro %}

{% macro header(class='') %}
    <div class="modal-header {{class if class is iterable and class is not string else [class] |join(' ') }}">
        {{ caller() }}
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>                                                                 
        </button>
    </div>
{% endmacro %}

{% macro body(class='') %}
    <div class="modal-body {{class if class is iterable and class is not string else [class] |join(' ') }}">
        {{ caller() }}
    </div>
{% endmacro %}

{% macro footer(class='') %}
    <div class="modal-footer {{class if class is iterable and class is not string else [class] |join(' ') }}">
        {{ caller() }}
      </div>
{% endmacro %}
