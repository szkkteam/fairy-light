{% macro item(service_img, title, text) %}
<div class="col-md-4 service-item">
    <div class="service-pic">
        <a href="#album">
            <img class="rounded-circle" src="{{service_img}}">
        </a>
    </div>
    <h3 class="service-title">
        {{title}}
    </h3>
    <p class="service-description">
        {{text}}
    </p>
</div>
{% endmacro %}
