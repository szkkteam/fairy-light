<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin: 0; padding: 0;">
<table align="center" border="0" cellpadding="0" cellspacing="0" width="600">
  <tr>
    <td bgcolor="#70bbd9" style="padding: 30px 15px 30px 15px; font-family: Arial, sans-serif; font-size: 30px;">
      Flask Starter Kit
    </td>
  </tr>
  <tr>
    <td bgcolor="#ffffff" style="padding: 30px 15px 30px 15px; font-family: Arial, sans-serif;">
      {% block body %}
      {% endblock %}
    </td>
  </tr>
  <tr>
      {% block footer %}
      {% endblock %}
    <td bgcolor="#70bbd9" style="padding: 30px 15px 30px 15px; font-family: Arial, sans-serif;">
      &copy; Copyright {% now 'utc', '%Y' %} Company Name
    </td>
  </tr>
</table>
</body>
</html>
