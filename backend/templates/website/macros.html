{% macro separator() %}
	<li class="nav-item d-none d-md-inline">
		<i class="material-icons">label_important</i>
	</li>			
{% endmacro %}

{% macro nav_link(url, name) -%}
    {% if request.endpoint.endswith(url) %}
		<li class="nav-item active">
			<a class="nav-link d-inline-block" href="{{url}}">{{name}}</a>
		</li>
    {% else %}
		<li class="nav-item">
			<a class="nav-link d-inline-block" href="{{url}}">{{name}}</a>
		</li>
	{% endif %}
	{{ separator() }}
{%- endmacro %}
